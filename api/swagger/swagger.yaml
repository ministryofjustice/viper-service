  definitions:
    viperRatingResult:
      type: "object"
      properties:
        nomsId:
          type: "string"
          description: "A valid NOMS ID"
          pattern: "[A-Z]\\d{4}[A-Z]{2}"
          example: "A1234BC"
        viperRating:
          type: "number"
          description: "A percentile VIPER Rating"
          example: 0.56
          maximum: 1
          minimum: 0
          format: "double"
      required:
        - "nomsId"
        - "viperRating"
    viperRatingScore:
      type: "object"
      properties:
        viperRating:
          type: "number"
          description: "A percentile VIPER Rating"
          example: 0.56
          maximum: 1
          minimum: 0
          format: "double"
      required:
        - "viperRating"
    invalidArgumentError:
      type: "object"
      properties:
        code:
          type: "string"
          description: "A status code description"
          example: "Invalid Argument"
        message:
          type: "string"
          description: "A message detailing the error"
          example: "Request validation failed: Parameter (nomsId) does not match required pattern: [A-Z]\\d{4}[A-Z]{2}"
      required:
        - "message"
    notFoundError:
      type: "object"
      properties:
        code:
          type: "string"
          description: "A status code description"
          example: "Not Found"
        message:
          type: "string"
          description: "A message detailing the error"
          example: "Resource Not Found"
      required:
        - "message"
