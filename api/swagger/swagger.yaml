  definitions:
    viperRatingResult:
      type: "object"
      properties:
        nomsId:
          type: "string"
          description: "A valid NOMS ID"
          pattern: "[A-Z]\\d{4}[A-Z]{2}"
          example: "A1234AB"
        viperRating:
          type: "number"
          description: "A percentile VIPER Rating"
          example: 0.56
          maximum: 1
          minimum: 0
          format: "double"
      required:
        - "nomsId"
        - "viperRating"
    viperRatingScore:
      type: "object"
      properties:
        viperRating:
          type: "number"
          description: "A percentile VIPER Rating"
          example: 0.56
          maximum: 1
          minimum: 0
          format: "double"
      required:
        - "viperRating"
    invalidArgumentError:
      type: "object"
      properties:
        code:
          type: "string"
          description: "A status code description"
          example: "Invalid Argument"
        message:
          type: "string"
          description: "A message detailing the error"
          example: "Request validation failed: Parameter (nomsId) does not match required pattern: [A-Z]\\d{4}[A-Z]{2}"
      required:
        - "message"
    notFoundError:
      type: "object"
      properties:
        code:
          type: "string"
          description: "A status code description"
          example: "Not Found"
        message:
          type: "string"
          description: "A message detailing the error"
          example: "Resource Not Found"
      required:
        - "message"
    healthCheckResult:
      type: "object"
      properties:
        healthy:
          type: "boolean"
          description: "Are we healthy?"
          example: true
        checks:
          type: "object"
          properties:
            db:
              type: "string"
              description: "How the db connection is feeling"
              example: "ok"
        uptime:
          type: "number"
          description: "Server uptime in seconds"
          example: 3688.422

        build:
          type: "object"
          properties:
            buildNumber:
              type: "string"
              description: "CI build number"
              example: "901"
            gitRef:
              type: "string"
              description: "Git reference"
              example: "83e46a38509309220da19afa630b5354c56da39b"
            version:
              type: "string"
              description: "Artifact version"
              example: "0.8.0"
