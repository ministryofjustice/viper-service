---
  swagger: "2.0"
  info:
    title: "Analytics API"
    version: "0.0.1"
    description: "Provides the ability to query analytics results sets"
  basePath: "/"
  paths:
    /api-docs:
      x-swagger-pipe: swagger_definition
    /health:
      get:
        x-swagger-router-controller: health
        operationId: health
        summary: "Health Check"
        description: "Performs a basic application health check"
        responses:
          200:
            description: "Success"
            examples:
              application/json:
                healthy: true
                checks.db: "ok"
                uptime: 3688.422,
                build.buildNumber: "901"
                build.gitRef: "83e46a38509309220da19afa630b5354c56da39b"
                version: "0.8.0"
            schema:
              "$ref": "#/definitions/healthCheckResult"
        tags:
          - "Health check"
        produces:
          - "application/json"
    /offender/{nomsId}/viper:
      parameters:
        - name: "nomsId"
          in: "path"
          required: true
          type: "string"
          pattern: "^[A-Z]\\d{4}[A-Z]{2}$"
          description: "A known NOMS ID"
          x-example: "A1234AB"
      get:
        x-swagger-router-controller: offender
        operationId: retrieveViperRating
        summary: "Retrieve VIPER Rating"
        description: "Retrieves a single VIPER Rating from the dataset"
        responses:
          200:
            description: "Success"
            examples:
              application/json:
                nomsId: "A1234AB"
                viperRating: 0.56
            schema:
              "$ref": "#/definitions/viperRatingResult"
          500:
            description: "Invalid NOMS Id"
            examples:
              application/json:
                message: "Request validation failed: Parameter (nomsId) does not match required pattern: [A-Z]\\d{4}[A-Z]{2}"
            schema:
              "$ref": "#/definitions/invalidArgumentError"
          404:
            description: "Not Found"
            examples:
              application/json:
                message: "Resource Not Found"
            schema:
              "$ref": "#/definitions/notFoundError"
        tags:
          - "VIPER Rating"
        produces:
          - "application/json"
